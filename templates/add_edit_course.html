{% extends 'layout.html' %}

{% block title %}{% if course.id %}编辑课程{% else %}添加课程{% endif %}{% endblock %}

{% block content %}
<h1 class="mb-4">{% if course.id %}编辑课程{% else %}添加新课程{% endif %}</h1>

<form method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">课程名称 <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="name" name="name" value="{{ course.name or '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">描述</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ course.description or '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="credits" class="form-label">学分 <span class="text-danger">*</span></label>
        <input type="number" class="form-control" id="credits" name="credits" value="{{ course.credits or '' }}" required min="1">
    </div>
    <div class="mb-3">
        <label for="capacity" class="form-label">容量 (留空表示不限)</label>
        <input type="number" class="form-control" id="capacity" name="capacity" value="{{ course.capacity or '' }}" min="1">
    </div>
    <button type="submit" class="btn btn-primary">{% if course.id %}更新{% else %}添加{% endif %}</button>
    <a href="{{ url_for('courses') }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
