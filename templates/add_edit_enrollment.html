{% extends 'layout.html' %}

{% block title %}{% if enrollment.id %}编辑选课记录{% else %}为 {{ student.name }} 添加课程{% endif %}{% endblock %}

{% block content %}
<h1 class="mb-4">{% if enrollment.id %}编辑选课记录{% else %}为 {{ student.name }} 添加课程{% endif %}</h1>

<form method="POST" action="{% if enrollment.id %}{{ url_for('edit_enrollment', enrollment_id=enrollment.id) }}{% else %}{{ url_for('add_enrollment', student_id=student.id) }}{% endif %}">
    <div class="mb-3">
        <label for="student_name" class="form-label">学生姓名</label>
        <input type="text" class="form-control" id="student_name" value="{{ student.name }}" readonly>
    </div>
    <div class="mb-3">
        <label for="course_id" class="form-label">课程 <span class="text-danger">*</span></label>
        <select class="form-select" id="course_id" name="course_id" required>
            <option value="">请选择课程</option>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if enrollment.course_id == course.id %}selected{% endif %}>{{ course.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="exam_score" class="form-label">考试成绩</label>
        <input type="number" class="form-control" id="exam_score" name="exam_score" value="{{ enrollment.exam_score or '' }}" min="0" max="100">
    </div>
    <div class="mb-3">
        <label for="performance_score" class="form-label">平时表现成绩</label>
        <input type="number" class="form-control" id="performance_score" name="performance_score" value="{{ enrollment.performance_score or '' }}" min="0" max="100">
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
    <a href="{{ url_for('enrollments', student_id=student.id) }}" class="btn btn-secondary">取消</a>
</form>
{% endblock %}
